query ExploreContinuousRentalAuctions($first: Int, $skip: Int) {
  # this one is coming from uniswap-v2
  continuousRentalAuctions(first: $first, skip: $skip) {
    id
    address
    controllerObserverImplementation
    controllerObserver
    acceptedToken
    # beneficiary
    # minimumBidFactorWad
    # reserveRate
    inboundStreams(first: 1, orderBy: flowRate, orderDirection: desc) {
      sender
      flowRate
    }
  }
}

query ExploreRentalAuctions {
  rentalAuctions {
    acceptedToken
    address
    controllerObserver
    controllerObserverImplementation
    currentRenter
    id
    underlyingTokenURI
    underlyingTokenName
    topBid
    type
    underlyingTokenContract
    underlyingTokenID
  }
}

query RentalAuctionByAddress($address: Bytes) {
  rentalAuctions(where: {address: $address}) {
    acceptedToken
    address
    controllerObserver
    controllerObserverImplementation
    currentRenter
    id
    underlyingTokenURI
    underlyingTokenName
    topBid
    type
    underlyingTokenContract
    underlyingTokenID
  }
}