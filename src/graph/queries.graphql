# todo: we don't need all this info
query ExploreRentalAuctions {
  genericRentalAuctions {
    acceptedToken
    address
    beneficiary
    controllerObserver {
      address
      auctionAddress
      id
      implementation
      underlyingTokenContract
      underlyingTokenID
      underlyingTokenName
      underlyingTokenURI
    }
    controllerObserverImplementation
    currentRenter
    id
    minimumBidFactorWad
    reserveRate
    topBid
    type
  }
}

query RentalAuctionByAddress($address: Bytes) {
  genericRentalAuctions(where: {address: $address}) {
    acceptedToken
    address
    beneficiary
    controllerObserver {
      address
      auctionAddress
      id
      implementation
      underlyingTokenContract
      underlyingTokenID
      underlyingTokenName
      underlyingTokenURI
    }
    controllerObserverImplementation
    currentRenter
    id
    minimumBidFactorWad
    reserveRate
    topBid
    type
  }
}